{% extends 'banking/base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p>Confirm: <input type="password" name="password2" required></p>
    <button type="submit">Register</button>
</form>
<p><a href="{% url 'banking:login' %}">Already have an account? Login</a></p>
{% endblock %}
