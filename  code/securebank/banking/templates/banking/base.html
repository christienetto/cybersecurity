<!DOCTYPE html>
<html>
<head>
    <title>Simple Banking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .nav { background: #333; color: white; padding: 10px; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; }
        input, select { padding: 8px; margin: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'banking:dashboard' %}">Dashboard</a>
        {% if user.is_authenticated %}
            <a href="{% url 'banking:transfer_money' %}">Transfer</a>
            <a href="{% url 'banking:logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'banking:login' %}">Login</a>
            <a href="{% url 'banking:register' %}">Register</a>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
